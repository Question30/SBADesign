<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body
    class="h-100 d-flex flex-sm-colummn justify-content-center align-items-center gap-2"
  >
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      id="main"
    >
      <div class="d-flex flex-column align-items-start" id="top-container">
        <div id="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="d-flex align-items-start" id="images-container">
          <div class="image-container">
            <img
              class=""
              src="./images/icon-document.svg"
              alt="icon-document"
            />
          </div>
          <div class="image-container">
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="image-container">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center" id="bottom-container">
        <p id="text">You've used <span>815 GB</span> of your storage 185</p>
        GB Left 0 GB 1000 GB
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
