<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="vh-100">
    <div
      class="d-flex flex-column vh-100 justify-content-center align-items-center"
      id="main"
    >
      <div
        class="d-flex flex-column p-5"
        style="border-radius: 6px 50% 6px 6px"
        id="container1"
      >
        <div>
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="d-flex justify-content-around" id="image-container">
          <div class="image-container">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="image-container">
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="image-container">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <p>You’ve used <span>815 GB</span> of your storage 185</p>
      GB Left 0 GB 1000 GB
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
